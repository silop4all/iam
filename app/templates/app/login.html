{% extends "app/base.html" %}
{% load staticfiles %}

{% block content %}
<div class="container body-content" id="main">
    <div class="row">
        <div class="col-sm-3 col-md-3 col-lg-3"></div>
        <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12">
            <section name="loginArea" role="region">
                <form action="{% url 'private_api:authenticate_url' %}" class="form-horizontal iam-login" method="post" id="loginForm" name="loginForm" role="form">
                    <center>
                        <h1>Identity & Access Manager</h1>
                    </center>
                    <hr>
                    <fieldset>
                        <div class="row">
                            <div class="col-sm-3 col-md-3 col-lg-3"></div>
                            <div class="col-sm-6 col-md-6 col-lg-6 col-xs-12 center" id="invalid-credentials" style="font-size:small;"></div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-md-2 col-sm-2 col-lg-2"></div>
                            <div class="col-sm-8 col-md-8 col-lg-8 col-xs-12">
                                <label class="control-label" style="margin-left: 40px" for="username">Username</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-md-2 col-sm-2 col-lg-2"></div>
                            <div class="col-sm-8 col-md-8 col-lg-8 col-xs-12">
                                <center><input type="text" class="form-control" name="username" id="username" autocomplete="off" maxlength="200" placeholder="username" /></center>
                            </div> 
                        </div>
                        <!--password-->
                        <div class="row">
                            <div class="col-xs-12 col-md-2 col-sm-2 col-lg-2"></div>
                            <div class="col-sm-8 col-md-8 col-lg-8 col-xs-12 center">
                                <label class="control-label" style="margin-left: 40px" for="pwd">Password</label>
                            </div>
                            <div class="col-xs-1 col-md-2 col-sm-2 col-lg-2"></div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12 col-md-2 col-sm-2 col-lg-2"></div>
                            <div class="col-sm-8 col-md-8 col-lg-8 col-xs-12">
                                <center><input type="password" class="form-control" name="password" id="password" autocomplete="off" maxlength="200" placeholder="password" /></center>
                            </div> 
                        </div>

                        <div class="form-group">
                            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
                            <div class="col-md-8 col-sm-8 col-lg-8 col-xs-12">
                                <center><button type="submit" class="btn btn-primary btn-block btn-lg" id="registry-submit" role="button" style="width:280px">Sign In</button></center>
                            </div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <div class="col-sm-2 col-md-2 col-lg-2 col-xs-12"></div>
                            <div class="col-md-8 col-sm-8 col-lg-8 col-xs-12">
                                <center>
                                    <span class="center iam-info-link">
                                        Not a member? <a href="{% url 'signup_request_form' %}" class="text-primary" >Join now</a> <span class="text-muted">|</span> <a href="#" class="text-primary">Forgot password</a>
                                    </span>
                                </center>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </section>
        </div>
    </div>
</div>
{% endblock %}


{% block scripts %}
<script type="text/javascript" src="{% static 'app/scripts/iam.js' %}"></script>
<script type="text/javascript" src="{% static 'app/scripts/cookies.js' %}"></script>
<script type="text/javascript">
    $(document).ready(function () { 
        IAM.login("{% url 'dashboard_form' %}"); 
    });
</script>
{% endblock %}
